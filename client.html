<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<script>
    async function Check() {
  await fetch("http://127.0.0.1:5000/check").then(response => response.json())
  .then(data => document.write(data.status))
}
</script>
<body>
    <button onclick="Check()">Начать</button>
</body>
</html>
